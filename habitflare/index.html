<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HabitFlare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              galaxy: {
                dark: '#0f172a',
                purple: '#6366f1',
                accent: '#8b5cf6'
              }
            },
            animation: {
              'bounce-short': 'bounce 0.5s ease-in-out 1',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'twinkle': 'twinkle 3s ease-in-out infinite',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
            },
            keyframes: {
              twinkle: {
                '0%, 100%': { opacity: 0.3, transform: 'scale(1)' },
                '50%': { opacity: 1, transform: 'scale(1.3)' },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      body { background: linear-gradient(180deg, #f8fafc 0%, #e0f2fe 100%); min-height: 100vh; position: relative; }
      .dark body { background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 60%, #020617 100%); }
      .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; opacity: 0; transition: opacity 0.5s ease; }
      .dark .stars-container { opacity: 1; }
      .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--duration) ease-in-out infinite; opacity: var(--opacity); box-shadow: 0 0 4px rgba(255, 255, 255, 0.9); }
      #root { position: relative; z-index: 10; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-gray-900 dark:text-gray-100 transition-colors duration-300 min-h-screen">
    <div class="stars-container" id="stars-container"></div>
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('stars-container');
        const starCount = 120;
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement('div');
          star.classList.add('star');
          const x = Math.random() * 100;
          const y = Math.random() * 100;
          const size = Math.random() * 2.5 + 1.5; 
          const duration = Math.random() * 3 + 2; 
          const delay = Math.random() * 5;
          const opacity = Math.random() * 0.7 + 0.3;
          star.style.left = `${x}%`;
          star.style.top = `${y}%`;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.setProperty('--duration', `${duration}s`);
          star.style.setProperty('--opacity', opacity);
          star.style.animationDelay = `${delay}s`;
          container.appendChild(star);
        }
      });
    </script>
    <!-- CRITICAL: Add the entry point for Vite -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
